<html>
    <head>
        <link rel="stylesheet" href="scripts/css/blinking-circle.css">
        <link rel="stylesheet" href="scripts/css/index.css">

        <link rel="stylesheet" href="scripts/css/bootstrap.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Print a message!</a>
        </nav>
        <div class="container">
            <div class="row mb-3 mt-5">
                <div class="col">
                    <span class="badge badge-info"><strong>Message:</strong></span>
                    <input type="text" id="message" />
                    <input type="button" class="btn btn-success mb-3" id="submitMessage" value="Send Message" />
                </div>
                <div class="col">
                    <input type="button" class="btn btn-warning mb-3" id="submitWeather" value="Send Weather" />
                    <input type="button" class="btn btn-danger mb-3" id="submitForecast" value="Send Forecast" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <span class="badge badge-info"><strong>Is Sign On: </strong></span>
                    <div id="status" class="circle"></div>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-primary" id="submitLED" value="On/Off LED" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <span class="badge badge-info" id="ledActive"></span>
                </div>
                <div class="row">

                </div>
            </div>
        </div>

        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
        <script src="scripts/js/bootstrap.min.js"></script>
        <script src="scripts/js/index.js"></script>
    </body>
</html>
